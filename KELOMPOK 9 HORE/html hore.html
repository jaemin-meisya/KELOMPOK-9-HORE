<html>
    <head>
        <title>Formulir Pendaftaran  SMA NEGERi 9 HORE </title>
        <link rel="stylesheet" type="text/css" href="style.css"
    </head>
    <body>
        <div class="wrap">
        <div class="container">
        <h1><center>Formulir Pendaftaran SMA NEGERi 9 HORE</h1></center>
        <form action="" method="">
            <table border="0" align="center">
                <tr>
                    <td>NISN</td>
                    <td>:</td>
                    <td><input type="NISN"></td>
                </tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="nama_lengkap"></td>
                </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Laki-Laki">Laki-Laki
                    <input type="radio" name="jk" value="Perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea name="alamat"></textarea></td>
            </tr>
            
        <tr>
            <td>Asal Sekolah</td>
            <td>:</td>
            <td><input type="Asal_Sekolah"></td>
        </tr>
            <td>No.Tlp/HP</td>
            <td></td>
            <td><input type="No.Tlp/HP"></td>
        </tr>
            <td>email</td>
            <td>:</td>
            <td><input type="text" name="email"></td>
        </tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" placeholder="silahkan masukan password" name="pass"></td>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button type="submit" name="kirim">Kirim</button>
                <button type="reset" name="reset">Batal</button>
            </td>
        </tr>
        </table>
        </form>
    </div>
    </div>
    </body>
</html>
